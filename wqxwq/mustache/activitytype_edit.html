<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} activitytype</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} activitytype</h1>
        {{#id}}
        {{#page_config.can_delete}}
        <form action="{{svc}}/activitytypes/{{id}}" method="post" data-ajax="false"
          data-wq-json="true" data-wq-background-sync="false"
          onsubmit="return require('wq/app').confirmSubmit(this, 'Are you sure you want to delete this record?');">
          {{>csrf}}
          <input type=hidden name="_method" value="DELETE">
          <button type="submit" data-icon="delete" class="ui-btn-right">
            Delete
          </button>
        </form>
        {{/page_config.can_delete}}
        {{/id}}
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/activitytypes/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='activitytype-name'>Name</label>
              <input id='activitytype-name' type='text' data-xform-type='string' name='name' required value="{{name}}">
              <p class='error activitytype-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='activitytype-slug'>Slug</label>
              <input id='activitytype-slug' type='text' data-xform-type='string' name='slug' value="{{slug}}">
              <p class='error activitytype-slug-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='activitytype-lastchangedate'>Last updated</label>
              <input id='activitytype-lastchangedate' type='datetime-local' data-xform-type='dateTime' name='lastchangedate' value="{{lastchangedate}}">
              <p class='error activitytype-lastchangedate-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='activitytype-description'>Description</label>
              <textarea id='activitytype-description' name='description' data-xform-type="text">{{description}}</textarea>
              <p class='error activitytype-description-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='activitytype-analyticalmethodrequired'>Requires analytical method</label>
              <input id='activitytype-analyticalmethodrequired' type='text' data-xform-type='string' name='analyticalmethodrequired' value="{{analyticalmethodrequired}}">
              <p class='error activitytype-analyticalmethodrequired-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='activitytype-monitoringlocationrequired'>Requires monitoring location</label>
              <input id='activitytype-monitoringlocationrequired' type='text' data-xform-type='string' name='monitoringlocationrequired' value="{{monitoringlocationrequired}}">
              <p class='error activitytype-monitoringlocationrequired-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/activitytypes/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error activitytype-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
