<!DOCTYPE html>
<html>
  <head>
    <title>{{label}}</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{label}}</h1>
        {{#page_config.can_change}}
        <a href="{{rt}}/spreadsheets/{{id}}/edit" data-icon="edit" data-transition="flip">
          Edit
        </a>
        {{/page_config.can_change}}
      </div>
      <div role="main" class="ui-content">
        <h1>{{label}}</h1>
        <a href="{{file}}">Download File</a>
        <form action="/datawizard/" method="post" data-ajax="true" 
             data-wq-json="false">
          {{>csrf}}
          <input type="hidden" name="content_type_id" value="data.spreadsheet">
          <input type="hidden" name="object_id" value="{{id}}">
          <button type="submit">Import this File</button>
        </form>
      </div>
    </div>
  </body>
</html>
