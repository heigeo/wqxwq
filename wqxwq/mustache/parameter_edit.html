<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} parameter</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} parameter</h1>
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/parameters/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='parameter-name'>Name</label>
              <input id='parameter-name' type='text' data-xform-type='string' name='name' value="{{name}}">
              <p class='error parameter-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='parameter-slug'>Slug</label>
              <input id='parameter-slug' type='text' data-xform-type='string' name='slug' value="{{slug}}">
              <p class='error parameter-slug-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='parameter-is_numeric'>Is Numeric</label>
              <input id='parameter-is_numeric' type='text' data-xform-type='string' name='is_numeric' value="{{is_numeric}}">
              <p class='error parameter-is_numeric-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='parameter-units'>Units</label>
              <input id='parameter-units' type='text' data-xform-type='string' name='units' value="{{units}}">
              <p class='error parameter-units-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='parameter-method_id'>Method</label>
              <select id='parameter-method_id' data-xform-type='string' name='method_id'>
                <option value="">Select one...</option>
                {{#method_list}}
                <option value="{{id}}"{{#selected}} selected{{/selected}}>
                 {{#outbox}}*{{/outbox}} {{label}}
                </option>
                {{/method_list}}
              </select>
              <p class='error parameter-method_id-errors'></p>
            </li>
            <li data-role="list-divider">Identifiers</li>
            {{#identifiers}}
            {{#id}}
            <input type="hidden" name="identifiers[{{@index}}][id]" value="{{id}}">
            {{/id}}
            <li class="ui-field-contain">
              <label for='parameter-identifiers-{{@index}}-name'>Name</label>
              <input id='parameter-identifiers-{{@index}}-name' type='text' data-xform-type='string' name='identifiers[{{@index}}][name]' required value="{{name}}">
              <p class='error parameter-identifiers-{{@index}}-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='parameter-identifiers-{{@index}}-slug'>Slug</label>
              <input id='parameter-identifiers-{{@index}}-slug' type='text' data-xform-type='string' name='identifiers[{{@index}}][slug]' required value="{{slug}}">
              <p class='error parameter-identifiers-{{@index}}-slug-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='parameter-identifiers-{{@index}}-authority_id'>Authority</label>
              <select id='parameter-identifiers-{{@index}}-authority_id' data-xform-type='string' name='identifiers[{{@index}}][authority_id]' required>
                <option value="">Select one...</option>
                {{#authority_list}}
                <option value="{{id}}"{{#selected}} selected{{/selected}}>
                 {{#outbox}}*{{/outbox}} {{label}}
                </option>
                {{/authority_list}}
              </select>
              <p class='error parameter-identifiers-{{@index}}-authority_id-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='parameter-identifiers-{{@index}}-is_primary'>Is Primary</label>
              <input id='parameter-identifiers-{{@index}}-is_primary' type='text' data-xform-type='string' name='identifiers[{{@index}}][is_primary]' required value="{{is_primary}}">
              <p class='error parameter-identifiers-{{@index}}-is_primary-errors'></p>
            </li>
            <li class="section-identifiers"></li>
            {{/identifiers}}
            <li>
              <button type="button" data-wq-action="addattachment" data-wq-section="identifiers">
                 Add Identifiers
              </button>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/parameters/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error parameter-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
