<!DOCTYPE html>
<html>
  <head>
    <title>{{project_name}}</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    {{>head}}
  </head>
  <body>
    <div data-role="page" class="ui-page">
      <div style="background-color:#666;">
          <h1 style="color:#fff;text-shadow:none;margin:0;">
            <img src="{{rt}}/images/icon-192.png" style="height:80px;margin:0.25em;vertical-align:middle">
            {{project_name}} Water Quality Database
          </h1>
      </div>
      <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
          <div class="ui-content">
            <ul data-role="listview" data-inset="true">
              <li data-role="list-divider">Explore Data</li>
              <li>
                <a href="{{rt}}/waterbodies/">By Water body</a>
              </li>
              <li>
                <a href="{{rt}}/sites/">By Site</a>
              </li>
              <li data-icon="bullets">
                <a href="{{rt}}/reports/">Recent Entries</a>
              </li>
              <li data-role="list-divider">Add Monitoring Data</li>
              <li data-icon="bullets">
                <a href="{{rt}}/projects/">Enter Online</a>
              </li>
              <li data-icon="grid">
                <a href="{{rt}}/spreadsheets/new">Import From Spreadsheet</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="ui-block-b">
          <div class="map list-map" id="index-map"></div>
        </div>
      </div>
      <p class="footer">
        {{project_name}} WQ DB v{{version}}
        &bull;
        Powered by <a href="https://wq.io/">wq</a>
      </p>
    </div>
  </body>
</html>
