<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} analyticalmethod</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} analyticalmethod</h1>
        {{#id}}
        {{#page_config.can_delete}}
        <form action="{{svc}}/analyticalmethods/{{id}}" method="post" data-ajax="false"
          data-wq-json="true" data-wq-background-sync="false"
          onsubmit="return require('wq/app').confirmSubmit(this, 'Are you sure you want to delete this record?');">
          {{>csrf}}
          <input type=hidden name="_method" value="DELETE">
          <button type="submit" data-icon="delete" class="ui-btn-right">
            Delete
          </button>
        </form>
        {{/page_config.can_delete}}
        {{/id}}
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/analyticalmethods/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='analyticalmethod-name'>Name</label>
              <input id='analyticalmethod-name' type='text' data-xform-type='string' name='name' required value="{{name}}">
              <p class='error analyticalmethod-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='analyticalmethod-slug'>Slug</label>
              <input id='analyticalmethod-slug' type='text' data-xform-type='string' name='slug' value="{{slug}}">
              <p class='error analyticalmethod-slug-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='analyticalmethod-lastchangedate'>Last updated</label>
              <input id='analyticalmethod-lastchangedate' type='datetime-local' data-xform-type='dateTime' name='lastchangedate' value="{{lastchangedate}}">
              <p class='error analyticalmethod-lastchangedate-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='analyticalmethod-contextcode'>Context</label>
              <input id='analyticalmethod-contextcode' type='text' data-xform-type='string' name='contextcode' value="{{contextcode}}">
              <p class='error analyticalmethod-contextcode-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='analyticalmethod-description'>Description</label>
              <textarea id='analyticalmethod-description' name='description' data-xform-type="text" required>{{description}}</textarea>
              <p class='error analyticalmethod-description-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='analyticalmethod-url'>Url</label>
              <input id='analyticalmethod-url' type='text' data-xform-type='string' name='url' required value="{{url}}">
              <p class='error analyticalmethod-url-errors'></p>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/analyticalmethods/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error analyticalmethod-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
