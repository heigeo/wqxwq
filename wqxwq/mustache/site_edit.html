<!DOCTYPE html>
<html>
  <head>
    <title>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} site</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{^id}}Add{{/id}}{{#id}}Edit{{/id}} site</h1>
        {{#id}}
        {{#page_config.can_delete}}
        <form action="{{svc}}/sites/{{id}}" method="post" data-ajax="false"
          data-wq-json="true" data-wq-background-sync="false"
          onsubmit="return require('wq/app').confirmSubmit(this, 'Are you sure you want to delete this record?');">
          {{>csrf}}
          <input type=hidden name="_method" value="DELETE">
          <button type="submit" data-icon="delete" class="ui-btn-right">
            Delete
          </button>
        </form>
        {{/page_config.can_delete}}
        {{/id}}
      </div>
      <div role="main" class="ui-content">
        <form action="{{svc}}/sites/{{id}}" method="post" data-ajax="false"
            data-wq-json="true"
            {{#outbox_id}}
              data-wq-outbox-id="{{outbox_id}}"
              data-wq-outbox-preserve=""
            {{/outbox_id}}>
          {{>csrf}}
          {{#id}}
          <input type=hidden name="_method" value="PUT">
          {{/id}}
          <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
              <label for='site-name'>Name</label>
              <input id='site-name' type='text' data-xform-type='string' name='name' value="{{name}}">
              <p class='error site-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='site-slug'>Slug</label>
              <input id='site-slug' type='text' data-xform-type='string' name='slug' value="{{slug}}">
              <p class='error site-slug-errors'></p>
            </li>
            <li>
              <label for='site-geometry'>Geometry</label>
              <input type='hidden' data-xform-type='geopoint' name='geometry' required>
              <div class="map edit-map" id='site-{{id}}{{^id}}new{{/id}}-edit-map'></div>
              <p class='error site-geometry-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='site-waterbody_id'>Waterbody</label>
              <select id='site-waterbody_id' data-xform-type='string' name='waterbody_id' required>
                <option value="">Select one...</option>
                {{#waterbody_list}}
                <option value="{{id}}"{{#selected}} selected{{/selected}}>
                 {{#outbox}}*{{/outbox}} {{label}}
                </option>
                {{/waterbody_list}}
              </select>
              <p class='error site-waterbody_id-errors'></p>
            </li>
            <li data-role="list-divider">Identifiers</li>
            {{#identifiers}}
            {{^new_attachment}}{{#id}}
            <input type="hidden" name="identifiers[{{@index}}][id]" value="{{id}}">
            {{/id}}{{/new_attachment}}
            <li class="ui-field-contain">
              <label for='site-identifiers-{{@index}}-name'>Name</label>
              <input id='site-identifiers-{{@index}}-name' type='text' data-xform-type='string' name='identifiers[{{@index}}][name]' required value="{{name}}">
              <p class='error site-identifiers-{{@index}}-name-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='site-identifiers-{{@index}}-slug'>Slug</label>
              <input id='site-identifiers-{{@index}}-slug' type='text' data-xform-type='string' name='identifiers[{{@index}}][slug]' required value="{{slug}}">
              <p class='error site-identifiers-{{@index}}-slug-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='site-identifiers-{{@index}}-authority_id'>Authority</label>
              <select id='site-identifiers-{{@index}}-authority_id' data-xform-type='string' name='identifiers[{{@index}}][authority_id]' required>
                <option value="">Select one...</option>
                {{#authority_list}}
                <option value="{{id}}"{{#selected}} selected{{/selected}}>
                 {{#outbox}}*{{/outbox}} {{label}}
                </option>
                {{/authority_list}}
              </select>
              <p class='error site-identifiers-{{@index}}-authority_id-errors'></p>
            </li>
            <li class="ui-field-contain">
              <label for='site-identifiers-{{@index}}-is_primary'>Is Primary</label>
              <input id='site-identifiers-{{@index}}-is_primary' type='text' data-xform-type='string' name='identifiers[{{@index}}][is_primary]' required value="{{is_primary}}">
              <p class='error site-identifiers-{{@index}}-is_primary-errors'></p>
            </li>
            <li class="section-identifiers"></li>
            {{/identifiers}}
            <li>
              <button type="button" data-wq-action="addattachment" data-wq-section="identifiers">
                 Add Identifiers
              </button>
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/sites/{{id}}" data-role="button" data-icon="back" data-direction="reverse">
                    Back
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    Submit
                  </button>
                </div>
              </div>
              <p class="error site-errors"></p>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
